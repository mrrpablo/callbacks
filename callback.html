    <title>Callback</title>
</head>
<body>
    <input type="text" name="url" id="url">
    <button id="btn">Download</button>

    <script>
        // Callback
        function firstCallback(url, callback) {
        const upload = new XMLHttpRequest();
        upload.open("GET", url, true);
        upload.responseType = "blob";

        upload.onload = function () {
          if (upload.status === 200) {
            callback(null, upload.response);
          } else {
            callback(new Error(`Request failed  ${upload.status}`));
          }
        };

        upload.onerror = function () {
          callback(new Error("Network error"));
        };

        upload.send();
      }

      const urlInput = document.getElementById("url");
      const downloadBtn = document.getElementById("btn");

      downloadBtn.addEventListener("click", () => {
        firstCallback(urlInput.value, (error, blob) => {
          if (error) {
            console.error("Error getting data:", error);
          } else {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = new Date().getTime();
            link.click();
          }
        });
      });
